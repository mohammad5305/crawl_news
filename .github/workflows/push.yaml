name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: sudo apt install xmlstarlet

      - name: Run script
        env: 
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: bash crawl_news.sh
